<!DOCTYPE html>

        <input type="image" src="images/twitter.png" name="twitter-icon" class="twitter-icon" id="twitter-icon" onclick="redirectToPage('https://twitter.com/Simeon_Norris')">
  
        <input type="image" src="images/linkedin.png" name="linkedin-icon" class="linkedin-icon" id="linkedin-icon" onclick="redirectToPage('https://www.linkedin.com/in/simeon-norris-a632451ba/')">

      </div>
